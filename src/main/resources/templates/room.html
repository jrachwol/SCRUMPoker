<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SCRUM Room</title>
</head>
<body>

        <!--    Przekazać komplet kart, jeśli karta dostępna w pokoju, chckbx zaznaczony -->
        <h2 th:text="'Zalogowany użytkownik: ' + ${member}"></h2>
        <h2 th:text="'SCRUM Room Name: ' + ${room.getName()}"></h2>
        <h2 th:text="'SCRUM Room Code: ' + ${room.getCode()}"></h2>

        <form action="#" th:action="@{/room/{code}(code=${room.getCode()})}" th:object="${room}" method="post">
            <div th:each="card : ${allCards}" style="display: inline-block; margin-right: 10px;">
                <input type="checkbox" th:id="${card.id}" th:value="${card.id}" th:field="*{cards}" />
                <label th:for="${card.id}" th:text="${card.figure}"></label>
            </div>
            <button type="submit">Zapisz</button>

            <h2><a  th:href="@{/rooms}">Lista pokoi</a></h2>

        </form>

</body>
</html>
