<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj pokój</title>
</head>
<body>

    <h2 th:text="'Zalogowany użytkownik: ' + ${member}"></h2>

    <form action="#" th:action="@{/saveNewRoom}" th:object="${room}" method="post">
        <label for="name">Nazwa:</label>
        <input type="text" id="name" th:field="*{name}" required/>
        <br>
        <br>
        <div th:each="card : ${allCards}" style="display: inline-block; margin-right: 10px;">
            <input type="checkbox" th:id="${card.id}" th:value="${card.id}" th:field="*{cards}" />
            <label th:for="${card.id}" th:text="${card.figure}"></label>
        </div>
        <br>
        <button type="submit">Zapisz</button>

        <h2><a  th:href="@{/rooms}">Lista pokoi</a></h2>

    </form>

</body>
</html>
